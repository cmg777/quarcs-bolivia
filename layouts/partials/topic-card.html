<a class="card" href="{{ .link }}">
  <img src="{{.imgSource}}" alt="{{.title}}" />

  <div class="card-body">
    {{ if .title }}
      <div class="card-title">{{.title}}</div>
      <div class="card-description">{{.description}}</div>
    {{ else }}
      <div class="card-description-large">{{.description}}</div>
    {{ end }}
    
  </div>
</a>
