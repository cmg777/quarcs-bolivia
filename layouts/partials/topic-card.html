
<a class = "card" href="{{ .link }}">
  <img src = "{{.imgSource}}" alt = {{.title}} >

  <div class = "card-body">
    <h3>{{.title}}</h3>
    <p>{{.description}}</p>
  </div>

</a>

<style>

  .card {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    padding: 0px;

    width: 15rem;
    max-width: 15rem;
    height: 22rem;

    text-decoration: none;

    /* Neutrals/N0 */

    background: #FFFFFF;
    color: #000000;
    box-shadow: 8px 8px 4px rgba(0, 0, 0, 0.25);
    border-radius: 5px;

    margin: 1rem;
    cursor: pointer;
    transition: all 0.2s ease-in-out;
  }

  .card:hover {
    transform: scale(1.1);
  }

  .card img {
    width: 100%;
    height: 14rem;
    object-fit: cover;
  }

  .card-body {
    padding: 0.25rem 0.5rem;
  }

  @media screen and (max-width: 768px){

    .card {
      width: 20rem;
      max-width: 20rem;
      height: 20rem;

    }

  }

</style>
