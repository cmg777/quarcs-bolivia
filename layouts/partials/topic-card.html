<a class="card" href="{{ .Scratch.Get "url"}}">
  <img src="{{ .Scratch.Get "imageSource" }}" alt="{{ .Scratch.Get "title" }}" />

  <div class="card-body">
    {{ if (not (.Scratch.Get "hideTitle")) }}
      <div class="card-title">{{ .Scratch.Get "title" }}</div>
      <div class="card-description">{{ .Scratch.Get "description" }}</div>
    {{ else }}
      <div class="card-description-large">{{ .Scratch.Get "description" }}</div>
    {{ end }}
  </div>

  <div class="card-footer">
    {{ $scratch := newScratch }}
    {{ range $tag := .Params.tags }}
      {{ $scratch.Set "tag" $tag }}
      {{- partial "tag.html" $tag -}}
    {{- end -}}
  </div>
</a>
