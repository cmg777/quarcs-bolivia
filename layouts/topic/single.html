{{ define "main" }}

{{- partial "banner.html" (dict "fill" "#6A589C" "heading" "Description of the Dataset: " "context" .) -}}

<section class = 'topic'>
    <div>
        <h1>Information about a particular topic: {{ .Title }}</h1>
        <h1>Content and Comments</h1>
            <ul>
            <!-- Renders the li.html content view for each content/posts/*.md -->
            {{ range .Resources }}
                <li>
                    <div>{{.}}</div>
                </li>
            {{ end }}
            </ul>
    </div>
    
</section>

<style>
    .topic {
    display: flex;
    width: 100%;
    justify-content: center;
    align-items: center; 
    }
</style>


{{ end }}
