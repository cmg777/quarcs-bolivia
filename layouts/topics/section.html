{{ define "main" }}
<section class = 'topics'>
    <div>
        <h1>{{ .Title }}</h1>
            <ul>
            {{ range where (where .Pages "Section" "topics" ) "Params.type" "==" "topic" }}
                <li>
                    <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
                    <time>{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
                </li>
            {{ end }}
            </ul>
    </div>
</section>
{{ end }}
